name: Scrape LinkedIn Invitations
on:
  schedule: - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: node-version: 20
    - run: npm install  # âœ… Corrige o erro
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget unzip fonts-liberation libasound2 libatk-bridge2.0-0 \
          libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 \
          libgbm1 libxss1 libnss3 libnspr4 xvfb
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - run: npm run scrape
      env:
        LINKEDIN_EMAIL: ${{ secrets.LINKEDINEMAIL }}
        LINKEDIN_PASSWORD: ${{ secrets.LINKEDINPASSWORD }}
        FIREBASEPROJECTID: ${{ secrets.FIREBASEPROJECTID }}
        FIREBASEPRIVATEKEY: ${{ secrets.FIREBASEPRIVATEKEY }}
        FIREBASECLIENTEMAIL: ${{ secrets.FIREBASECLIENTEMAIL }}
